<div class="login-container">
  <h1>Fakebook</h1>
    <form class="login-form" (ngSubmit)="login()">
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Jelszó" required />
        <div class="buttons">
            <button type="submit">Bejelentkezés</button>
        </div>
        <div class="buttons">
            <button type="button" (click)="navigate('/signup')">Regisztráció</button>
        </div>
        <!-- <div class="buttons">
            <button type="button" routerLink="/signup">Sign Up</button>
        </div> -->
        <div *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
        </div>
        <div class="overlay" *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </div>
    </form>
</div>
